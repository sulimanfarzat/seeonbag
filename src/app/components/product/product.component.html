    <div class="col-md-6">
      <container-element [ngSwitch]="linkColor">
        <some-element *ngSwitchCase="blue"><img src="../../../assets/img/product/blue.jpg" class="img-fluid" alt="seeon180 blue"></some-element>
        <some-element *ngSwitchCase="gray"><img src="../../../assets/img/product/gray.jpg" class="img-fluid" alt="seeon180 gray"></some-element>
        <some-element *ngSwitchCase="pink"><img src="../../../assets/img/product/pink.jpg" class="img-fluid" alt="seeon180 pink"></some-element>
        <some-element *ngSwitchCase="red"><img src="../../../assets/img/product/red.jpg" class="img-fluid" alt="seeon180 red"></some-element>
        <some-element *ngSwitchDefault><img src="../../../assets/img/product/blue.jpg" class="img-fluid" alt="seeon180 blue"></some-element>
      </container-element>
    </div>
    <div class="col-md-6">
        <div>
          <h2 class="bag-color-picker">CHOOSE A COLOR:<br/></h2>
        </div>

        <div class="container m-5">
          <button type="button" (click)="setColor(blue)" class="btn btn-primary btn-circle btn-sm">Blue</button>
          <button type="button" (click)="setColor(gray)"  class="btn btn-secondary btn-circle btn-sm">Gray</button>
          <button type="button" (click)="setColor(green)"  class="btn btn-success btn-circle btn-sm">Green</button>
          <button type="button" (click)="setColor(yellow)"  class="btn btn-warning btn-circle btn-sm">Yellow</button>
          <button type="button" (click)="setColor(pink)" [ngStyle]="{'background-color': pink}" class="btn btn-circle btn-sm">Pink</button>
          <button type="button" (click)="setColor(red)"  class="btn btn-danger btn-circle btn-sm">Red</button>
        </div>

        <div class="container">
          <p>Value: <input (ngModelChange)="setColor($event)" [(ngModel)]="linkColor" #ctrl="ngModel" type="color">
            {{ linkColor }} </p>
          <p>Valid: {{ ctrl.value }}</p>
          <button class="btn btn-outline-primary" (click)="getColor()" [ngStyle]="{'background-color': ctrl.value}">Set color</button>
        </div>

      </div>

    </div>
  </div>
</section>
